# These items make the "base" Tormach mill INI into a PCNC770 in RapidTurn mode
# PathPilot v2.10.0

[INI_CONFIG]
BASE_INI_FILE = tormach_rapidturn_base.ini

[EMC]
MACHINE = RapidTurn770

[TRAJ]
MAX_VELOCITY = 8.20

[AXIS_0]
#250 in/min
MAX_VELOCITY = 4.1667
MAX_ACCELERATION = 30.0

#20% higher
STEPGEN_MAX_VEL = 5.1
# needs to be 2.5 axis max accel
STEPGEN_MAXACCEL = 75.0

SCALE = 20320.0
MIN_LIMIT = -13.250

[AXIS_1]
SCALE = 20320.0
MIN_LIMIT = -7.500

[AXIS_2]
SCALE = 20320.0
MIN_LIMIT = -14.000
