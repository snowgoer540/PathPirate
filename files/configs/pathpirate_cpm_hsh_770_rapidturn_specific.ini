# These items make the "base" Tormach mill INI into a PCNC770 in RapidTurn mode
# This config was modified by PathPirate to add ClearPath servos

[INI_CONFIG]
BASE_INI_FILE = tormach_rapidturn_base.ini

[EMC]
MACHINE = RapidTurn770

[HOSTMOT2]
DRIVER_PARAMS="config= num_encoders=4 num_pwmgens=1 num_3pwmgens=0 num_stepgens=5"
BITFILE0=mesa/5i25_t2_7i85s_dpll.bit

[TRAJ]
MAX_VELOCITY = 8.20

[AXIS_0]
#250 in/min
MAX_VELOCITY = 4.1667
MAX_ACCELERATION = 30.0

#20% higher
STEPGEN_MAX_VEL = 5.1

# 2.5x
STEPGEN_MAXACCEL = 75.0

# jog shuttle ring speed
MAX_JOG_VELOCITY_UPS = 3.0

#nanosecs .. for ClearPath
DIRSETUP = 2000
DIRHOLD = 2000
STEPLEN = 2000
STEPSPACE = 2000

SCALE = 20320.0
MIN_LIMIT = -13.250

HOME_OFFSET = -0.050
HOME_LATCH_VEL = -0.000050
SMOOTHING_WINDOW = 0.0056
HOME_HSTOP = YES

[AXIS_1]
