# These items make the "base" Tormach 7i92 mill INI into an PCNC1100 Series 3 connected via Mesa 7i92
# This config was modified by PathPirate to add ClearPath servos

[INI_CONFIG]
BASE_INI_FILE = tormach_mill_base.ini

[MACHINE_CONFIG]
ATC_GEN2_TRAY_SLOTS = 12
ATC_GEN2_VFD_REPORTING = LEVEL

[EMC]
MACHINE = 1100-3-7I92

[HOSTMOT2]
DRIVER=hm2_eth
DRIVER_PARAMS=board_ip=10.10.10.10 config="num_encoders=4 num_pwmgens=1 num_3pwmgens=0 num_stepgens=5"
BOARD=
BOARD0=7i92
BITFILE0=mesa/7i92_7i85s.bit
BOARD1=7i92T
BITFILE1=mesa/7i92t_7i85s.bin

[TRAJ]
MAX_VELOCITY = 8.043

[AXIS_0]
# 300 in/min
MAX_VELOCITY = 5.00
MAX_ACCELERATION = 30.0

# 20 % higher
STEPGEN_MAX_VEL = 6.0

# 2.5x
STEPGEN_MAXACCEL = 75

# jog shuttle ring speed
MAX_JOG_VELOCITY_UPS = 3.333

#nanosecs .. for ClearPath
DIRSETUP = 2000
DIRHOLD = 2000
STEPLEN = 2000
STEPSPACE = 2000

SCALE = 16000.0

HOME = 0.0
HOME_OFFSET = 0.0
HOME_LATCH_VEL = 0.000050
SMOOTHING_WINDOW = 0.0056
HOME_HSTOP = YES

[AXIS_1]
# 300 in/min
MAX_VELOCITY = 5.00
MAX_ACCELERATION = 30.0

# 20 % higher
STEPGEN_MAX_VEL = 6.0

# 2.5x
STEPGEN_MAXACCEL = 75

# jog shuttle ring speed
MAX_JOG_VELOCITY_UPS = 3.333

#nanosecs .. for ClearPath
DIRSETUP = 2000
DIRHOLD = 2000
STEPLEN = 2000
STEPSPACE = 2000

SCALE = 16000.0

HOME = 0.0
HOME_OFFSET = 0.0
HOME_LATCH_VEL = -0.000050
SMOOTHING_WINDOW = 0.0056
HOME_HSTOP = YES

[AXIS_2]
# 230 in/min
MAX_VELOCITY = 3.8333
MAX_ACCELERATION = 30.0

# 20 % higher
STEPGEN_MAX_VEL = 4.600

# 2.5x
STEPGEN_MAXACCEL = 75

# jog shuttle ring speed
MAX_JOG_VELOCITY_UPS = 3.0

#nanosecs .. for ClearPath
DIRSETUP = 2000
DIRHOLD = 2000
STEPLEN = 2000
STEPSPACE = 2000

SCALE = -16000.0

HOME = 0.0
HOME_OFFSET = 0.0
HOME_LATCH_VEL = -0.000050
SMOOTHING_WINDOW = 0.0056
HOME_HSTOP = YES

